<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" class="form-control" ng-model="product.title">
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input type="file" id="image" class="form-control" ng-model="product.image">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" class="form-control" ng-model="product.description"></textarea>
  </div>
  <div class="form-group">
    <label for="vendor">Vendor</label>
    <input id="vendor" type="text" class="form-control" ng-model="product.vendor">
  </div>
  <div class="form-group">
    <label for="product_type">Product Type</label>
    <input id="product_type" type="text" class="form-control" ng-model="product.product_type">
  </div>

  <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
</form>
