<form ng-submit="save()">
  <div class="form-group">

    <label for="title">Title <i>(required)</i></label>
    <input id="title" type="text" class="form-control" ng-model="product.title" required>

    <!--
    <label for="image">Image</label>
    <input type="file" id="image" class="form-control" ng-model="product.image">
    -->

    <label for="description">Description</label>
    <textarea id="description" class="form-control" ng-model="product.body_html"></textarea>

    <label for="vendor">Vendor</label>
    <input id="vendor" type="text" class="form-control" ng-model="product.vendor">

    <label for="product_type">Product Type</label>
    <input id="product_type" type="text" class="form-control" ng-model="product.product_type">

    <label for="sku">SKU</label>
    <input id="sku" type="text" class="form-control" ng-model="product.variants[0].sku">

    <label for="barcode">Barcode</label>
    <input id="barcode" type="text" class="form-control" ng-model="product.variants[0].barcode">

    <label for="price">Price</label>
    <input id="price" type="text" class="form-control" ng-model="product.variants[0].price">

    <label for="compare_at_price">Compare Price</label>
    <input id="compare_at_price" type="text" class="form-control" ng-model="product.variants[0].compare_at_price">

    <label for="quantity">Quantity</label>
    <input id="quantity" type="number" class="form-control" ng-model="product.variants[0].inventory_quantity">

    <label for="weight">Weight</label>
    <input id="weight" type="text"class="form-control" ng-model="product.variants[0].weight">

  </div>

  <button type="submit" class="btn btn-default">Save</button>
</form>
